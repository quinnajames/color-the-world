<ion-header>
  <ion-navbar>
    <ion-title>Create</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Color the World!</h2>
  <p>
    This is where the color palette selector/color picker goes.
  </p>
  <color-picker (onColorChange)="handleColorChange($event)"></color-picker>
  <p>Your chosen color: <code>{{currentColor}}</code></p>
  <p>HSV: <code *ngIf="hsvColor">{{hsvColor[0]}} {{hsvColor[1]}} {{hsvColor[2]}}</code></p>
  <p>You'll be able to copy colors to the clipboard easily.</p>
</ion-content>
